<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Finder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script type="module" defer src="script.js"></script>
  </head>
  <body>
    <h1>Course Finder</h1>
    <div id="search-section" class="search-container">
      <!-- Search by Duration -->
      <div class="search-box">
        <label for="duration">Search by Duration:</label>
        <select id="duration">
          <option value="">Select Duration</option>
          <option value="Short">Short Term</option>
          <option value="Mid">Mid Term</option>
          <option value="Long">Long Term</option>
        </select>
      </div>

      <!-- Search by Interest --> 
      <div class="search-box">
        <label for="interest">Search by Interest:</label>
        <select id="interest">
          <option value="">Select Category</option>
          <option value="All">All Courses</option>
        </select>
      </div>
    </div>

    <!-- Results Section -->
    <div class="results" id="result-text" style="display: none">
      <h3>Results Found:</h3>
      <div id="course-grid" class="course-grid"></div>
    </div>

    <!-- Course Details Section -->
    <div id="course-detail-section" class="course-detail" style="display: none">
      <h3 id="course-detail-title"></h3>
      <table>
        <tr>
          <th>Course Code</th>
          <th>Course Name</th>
          <th>Duration</th>
          <th>Terms</th>
        </tr>
        <tr id="course-detail-table1"></tr>
      </table>

      <!-- Accordion for term details -->
      <div id="course-detail-accordion" class="accordion" style="display: none">
        <div id="course-detail-accordion-content"></div>
      </div>

      <table>
        <tr>
          <th>Total Fees</th>
          <th>Registration Fees</th>
          <th>Down Payment</th>
        </tr>
        <tr id="course-detail-table2"></tr>
      </table>

      <table>
        <tr>
          <th>Lump Sum</th>
          <th>Installments</th>
          <th>Month</th>
          <th>Total Submission</th>
        </tr>
        <tr id="course-detail-table3"></tr>
      </table>

      <table>
        <tr>
          <th>Monthly Installments 1</th>
          <th>Monthly Installments 2</th>
          <th>Monthly Installments 3</th>
        </tr>
        <tr id="course-detail-table4"></tr>
      </table>

      <a href="#" class="back-button" onclick="goBack()">
        <i class="fas fa-arrow-left"></i> Back
      </a>
    </div>
  </body>
  <script>
    document.getElementById("duration").addEventListener("change", () => {
      showCategoriesByDuration();
    });
  </script>
</html>
